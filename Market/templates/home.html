{% extends "base.html" %} {% block title %} Homepage {% endblock %} {% block
content %}
<div class="container">
  <div class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <div>
      <div class="text-center">
        <div class="card">
          <div class="card-header"><strong>{{user.username}}</strong></div>
            </div><br>
          
          <img
            src="{{ url_for('static', filename='images/default.jpg')}}"
            class="rounded-circle"
            alt="profile_picture"
            width="200"
            height="200"
          />
        </div>
      </div>

      <p>
        <b>Username: </b> {{user.username}} <br />
        <b>Email: </b> {{user.email}} <br />
        <b>id: </b> {{user.id}}
      </p>

      <div class="text-start">
        <button type="button" class="btn btn-primary">
          Notifications <span class="badge text-bg-secondary">4</span>
        </button>

        <button type="button" class="btn btn-warning">
          Tasks <span class="badge text-bg-secondary">6</span>
        </button>
        <button type="button" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
